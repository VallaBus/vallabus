    <title>Reportar nueva rueda defectuosa de BIKI</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        
        iframe {
            width: 100%;
            height: 120vh;
            border: none;
            display: block;
        }
        
        .footer-section {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        .action-btn {
            display: inline-block;
            padding: 12px 24px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            min-width: 280px;
            text-align: center;
        }
        
        .view-all-btn {
            background-color: #ff6720;
            box-shadow: 0 4px 12px rgba(255, 103, 32, 0.3);
        }
        
        .view-all-btn:hover {
            background-color: #e55a1c;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 103, 32, 0.4);
        }
        
        .btn-complaint {
            background-color: #dc2626;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }
        
        .btn-complaint:hover {
            background-color: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(220, 38, 38, 0.4);
        }
        
        .btn-share {
            background-color: #059669;
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
            cursor: pointer;
            border: none;
            font-family: inherit;
        }
        
        .btn-share:hover {
            background-color: #047857;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(5, 150, 105, 0.4);
        }
        
        .btn-share:active,
        .btn-complaint:active,
        .view-all-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <iframe src="https://proyectos.aldeapucela.org/dashboard/#/nc/form/ded11a48-ddd7-450b-b4dc-205f5d687807" title="Reportar nueva rueda defectuosa de BIKI"></iframe>
    
    <div class="footer-section">
        <a href="../" class="action-btn view-all-btn">
            <i class="fas fa-list"></i> Ver todas las documentadas
        </a>
        <a href="https://participa.aldeapucela.org/ruedas-biki-2025/" class="action-btn btn-complaint" target="_blank">
            <i class="fas fa-exclamation-triangle"></i> Envía una queja al ayto.
        </a>
        <button onclick="shareContent()" class="action-btn btn-share">
            <i class="fas fa-share-alt"></i> Compartir esta página
        </button>
    </div>
    
    <script>
        function shareContent() {
            const shareData = {
                title: 'Reportar nueva rueda defectuosa de BIKI',
                text: 'Documenta ruedas en mal estado de BIKI y ayuda a evitar accidentes y a la seguridad de todos',
                url: window.location.href
            };
            
            if (navigator.share) {
                navigator.share(shareData)
                    .catch(console.error);
            } else {
                // Fallback: copiar URL al portapapeles
                navigator.clipboard.writeText(window.location.href + ' - ' + shareData.text)
                    .then(() => alert('Enlace copiado al portapapeles'))
                    .catch(() => {
                        // Fallback para navegadores sin clipboard API
                        const textArea = document.createElement('textarea');
                        textArea.value = window.location.href + ' - ' + shareData.text;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        alert('Enlace copiado al portapapeles');
                    });
            }
        }
        
        // Matomo Analytics
        var _paq = window._paq = window._paq || [];
        if (window.location.pathname === '/index.html' ) {
            _paq.push(['setCustomUrl', '/']);
        }
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
            var u="https://stats.vallabus.com/";
            _paq.push(['setTrackerUrl', u+'matomo.php']);
            _paq.push(['setSiteId', '6']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
        })();
    </script>
</body>
</html>
